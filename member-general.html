<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap style for skill bar-->
    <link href="PLUGINS/bootstrap.css" rel="stylesheet">
    <!-- Bulma style for modal -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <script src="main.js"></script>
<!-- delete later -->
    <link rel="stylesheet" href="member-general.css">

    <title>General Member skills</title>
</head>

<body>
    <main>
        <div class="member-general-info">

            <!-- NAME AND PICTURE -->
            <div class="name-picture">
                <h2>
                    <span>TEAM MEMBER NAME</span>
                </h2>
                
                <div class="member-avatars">
                    <img src="#" alt="member name avatar">
                </div>
            </div>

            <!-- SKILL BAR CODE -->
            <div class="skill-bars">
                <h4>Skills</h4>
                <ul class="list-unstyled list-progress">
                    <li>
                    <h5>
                        <span>Python %</span>
                    </h5>
                    <div class="progress-line">
                        <div class="line" data-holdwidth="80%" style="width: 80%;"></div>
                    </div>
                    </li>

                    <li>
                    <h5>
                        <span>C %</span>
                    </h5>
                    <div class="progress-line">
                        <div class="line" data-holdwidth="60%" style="width: 60%;"></div>
                    </div>
                    </li>

                    <li>
                    <h5>
                        <span>HTML %</span>
                    </h5>
                    <div class="progress-line">
                        <div class="line" data-holdwidth="70%" style="width: 70%;"></div>
                    </div>
                    </li>

                    <li>
                    <h5>
                        <span>CSS %</span>
                    </h5>
                    <div class="progress-line">
                        <div class="line" data-holdwidth="70%" style="width: 70%;"></div>
                    </div>
                    </li>
                </ul>
            </div>

            <!-- HOBBIES AND LIFESTLE -->
            <div class="hobbies-lifestyle">
                <div class="hobbies">
                    <h4>Hobbies</h4>
                    <p>
                        <ul>
                            <li>Hobby 1</li>
                            <li>Hobby 2</li>
                            <li>Hobby 3</li>
                        </ul>
                    </p>
                </div>

                <div class="lifestyle">
                    <h4>Lifestyle</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore</p>
                </div>
            </div>
        </div>
        
    </main>

</body>

</html>
